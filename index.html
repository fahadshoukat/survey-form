<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="heading">
            <h1>freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div id="formDiv">
            <form id="survey-form">
                <div class="formOptions">
                    <label id="name-label" for="name">Name</label><br>
                    <input id="name" type="text" placeholder="Enter your name" required />
                </div>
                <div class="formOptions">
                    <label id="email-label" for="email">Email</label><br>
                    <input id="email" type="email" placeholder="Enter your Email" required />
                </div>
                <div class="formOptions">
                    <label id="number-label" for="number">Age (optional)</label><br>
                    <input id="number" type="number" placeholder="Age" min="18" max="40" />
                </div>
                <div class="formOptions">
                    <label>Which option best describes your current role?<label><br>

                            <select id="dropdown">
                                <option>Student</option>
                                <option>Full Time Job</option>
                                <option>Full Time Learner</option>
                                <option>Prefer not to say</option>
                                <option>Other</option>
                            </select>
                </div>
                <div class="formOptions">
                    <label>Would you recommend freeCodeCamp to a friend?<label><br>

                            <input type="radio" name="recommend" value="definitely" />Definitely<br>
                            <input type="radio" name="recommend" value="maybe" />Maybe<br>
                            <input type="radio" name="recommend" value="not sure" />Not sure

                </div>
                <div class="formOptions">
                    <label>What is your favorite feature of freeCodeCamp?<label><br>
                            <!-- <div class="formOptions"> -->
                            <select id="dropdown2">
                                <option>Challenges</option>
                                <option>Projects</option>
                                <option>Community</option>
                                <option>Open source</option>
                            </select>
                            <!-- </div> -->
                </div>
                <div class="formOptions">
                    <label>What would you like to see improved? (Check all that apply)</label><br>
                    <div>
                        <input type="checkbox" value="Front-end Projects" />
                        <label>Front-end Projects</label><br>
                        <input type="checkbox" value="Back-end Projects" />
                        <label>Back-end Projects</label><br>
                        <input type="checkbox" value="Data Visualization" />
                        <label>Data Visualization</label><br>
                        <input type="checkbox" value="Challenges" />
                        <label>Challenges</label><br>
                        <input type="checkbox" value="Open Source Community" />
                        <label>Open Source Community</label><br>
                        <input type="checkbox" value="Gitter help rooms" />
                        <label>Gitter help rooms</label><br>
                        <input type="checkbox" value="Videos" />
                        <label>Videos</label><br>
                        <input type="checkbox" value="City Meetups" />
                        <label>City Meetups</label><br>
                        <input type="checkbox" value="Wiki" />
                        <label>Wiki</label><br>
                        <input type="checkbox" value="Forum" />
                        <label>Forum</label><br>
                        <input type="checkbox" value="Additional Courses" />
                        <label>Additional Courses</label>
                    </div>
                    <div class="formOptions">
                        <label for="comment">Any comments or suggestions?</label><br>
                        <textarea id="comment" rows="6" cols="50" placeholder="Enter your comments here..."></textarea>
                    </div>
                    <div class="formOptions">
                        <button id="submit">Submit</button>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
